{% extends 'homepage.html' %}

{% block content %}
    <h1>{% block title %} New maintenance request {% endblock %}</h1>
    <form method="POST">
        <label for="image">Image</label>
        <br>
        <input type="text" name="image"
               placeholder="Enter image string"
               value="{{ request.form['image'] }}"></input>
        <br><br>
        <label for="latitude">Latitude</label>
        <br>
        <input type="text" name="latitude"
               placeholder="Enter latitude"
               value="{{ request.form['latitude'] }}"></input>
        <br><br>
        <label for="longitude">Longitude</label>
        <br>
        <input type="text" name="longitude"
               placeholder="Enter longitude"
               value="{{ request.form['longitude'] }}"></input>
        <br><br>
        <label for="color">Color</label>
        <br>
        <input type="text" name="color"
               placeholder="Enter color marker"
               value="{{ request.form['color'] }}"></input>
        <br><br>
        <label for="description">Description</label>
        <br>
        <input type="text" name="description"
               placeholder="Enter description"
               value="{{ request.form['description'] }}"></input>
        <br><br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
